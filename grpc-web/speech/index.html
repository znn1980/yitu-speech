<body>
<table align="center">
    <tr align="center">
        <td colspan="5">实时语音转写</td>
    </tr>
    <tr>
        <td colspan="5"><textarea style="width: 100%;height: 200px;"></textarea></td>
    </tr>
    <tr>
        <td width="16"><img src="img/speech.png" width="16" height="16"></td>
        <td align="left"><span>正在说话...</span></td>
        <td width="20"><input onclick="speech.start()" type="button" value="录音"/></td>
        <td width="20"><input onclick="speech.stop()" type="button" value="停止"/></td>
        <td width="20"><input onclick="speech.play()" type="button" value="播放"/></td>
    </tr>
    <tr align="center">
        <td colspan="5">
            <audio controls autoplay></audio>
        </td>
    </tr>
</table>
<script src="js/asr_streaming_grpc_web_pb2.js"></script>
<script src="js/HZRecorder.js"></script>
<script type="text/javascript">
    const speech = {
        recorder: null
        , audio: document.querySelector('audio')
        , start: function () {
            HZRecorder.get(function (rec) {
                speech.recorder = rec;
                speech.recorder.start();
            });
        }
        , stop: function () {
            speech.recorder.stop();
        }
        , play: function () {
            speech.recorder.play(speech.audio);
        }
    };
</script>
